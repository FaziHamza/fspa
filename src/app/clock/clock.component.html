<div id="wrapper">
  <div class="displayPanel">
  <table class="container">
    <tr>
      <td colspan="2" rowspan="2" class="two"></td>
      <td class="one"></td>
      <td colspan="5" rowspan="5" class="five"></td>
    </tr>
    <tr>
      <td class="one"></td>
    </tr>
    <tr>
      <td colspan="3" rowspan="3" class="three"></td>
    </tr>
  </table>
  </div>
  <div class="actionPanel">
    <input id="hourInput" type="number" [(ngModel)]="hourInput" min="1" max="12" step="1" placeholder="hour" onkeypress="onKeyDown(event)" />
    <input id="minuteInput" type="number" [(ngModel)]="minuteInput" min="0" max="55" step="5" placeholder="minute" onkeypress="onKeyDown(event)" />
    <!-- <input id="buttonDisplay" class="btn btn-info" type="button" Value="Display" (click)="generateTime()" /> -->
    <button class="btn btn-dark" id="buttonDisplay" type="button" (click)="generateTime()">
      <i class="fa-regular fa-clock"></i>
    </button>
  </div>
  </div>

  <div class="buttons">
  
      <button class="btn btn-dark" (click)="next()"><i class="fa-solid fa-chevron-left"></i></button>
 
  
      <button class="btn btn-dark" (click)="back()"><i class="fa-solid fa-chevron-right"></i></button>

</div>
